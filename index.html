<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Calculator</title>
        <link rel="icon" href="assets/red.png" type="image/x-icon" />

        <!-- BS CSS link -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />

        <!-- Custom css -->
        <link rel="stylesheet" href="assets/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="calculator-grid">
                <!-- Output display -->
                <div class="output">
                    <div data-previous-operand class="previous-operand"></div>
                    <div data-current-operand class="current-operand"></div>
                </div>
                <!-- Clear button -->
                <button data-clear class="span-two">AC</button>
                <!-- Delete button -->
                <button data-delete>DEL</button>
                <!-- Division operation button -->
                <button data-operation>/</button>
                <!-- Number buttons -->
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <!-- Multiplication operation button -->
                <button data-operation>*</button>
                <!-- More number buttons -->
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <!-- Addition operation button -->
                <button data-operation>+</button>
                <!-- More number buttons -->
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <!-- Subtraction operation button -->
                <button data-operation>-</button>
                <!-- Decimal point button -->
                <button data-number>.</button>
                <!-- Zero button -->
                <button data-number>0</button>
                <!-- Equals button -->
                <button data-equals class="span-two">=</button>
            </div>
        </div>
        <!-- BS JS link -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>

        <!-- Custom JavaScript -->
        <script src="assets/script.js"></script>
    </body>
</html>
